<div class="auth">
    <h1>Login</h1>
    <auth-form 
        user="$ctrl.user"
        message="{{ $ctrl.error }}"
        button="Login"
        on-submit="$ctrl.loginUser($event);">
    </auth-form>
</div>
<div class="auth_info">
    <a ui-sref="auth.register">
        Don't have an account create one here
    </a>
</div>
