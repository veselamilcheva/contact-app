<div class="auth">
    <h1>Register</h1>
    <auth-form 
        user="$ctrl.user"
        message="{{ $ctrl.error }}"
        button="Create user"
        on-submit="$ctrl.createUser($event);">
    </auth-form>
</div>
<div class="auth_info">
    <a ui-sref="auth.login">
        Don't have an account create one here
    </a>
</div>
