<form name="authForm" novalidate ng-submit="$ctrl.submitForm();">
    <label>
        <input type="email" name="email" placeholder="Enter Your Email" required ng-model="$ctrl.user.email">
    </label>
    <label>
        <input type="password" name="password" placeholder="Enter Your password" required ng-model="$ctrl.user.password">
    </label>
    <div class="auth-button">
        <button type="submit"
        ng-disabled="authForm.$invalid">{{ $ctrl.button }}</button>
    </div>
    <div ng-if="$ctrl.message">{{ $ctrl.message }}</div>
</form>
